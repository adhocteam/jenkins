credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope:    GLOBAL
              id:       github-user
              username: ${github_user}
              password: ${github_password}
          - usernamePassword:
              scope:    GLOBAL
              id:       github-token
              password: ${github_password}
              description: "Github personal access token for adhoc jenkins user"
          - string:
              scope:        GLOBAL
              id:           slack-token
              secret:       '${slack_token}'
              description:  "Slack token for notifications"